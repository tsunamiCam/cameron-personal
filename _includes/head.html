<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <!-- Facebook Insights admin data (allow sharing)-->
  <meta property="fb:admins" content="{{ site.fb_admins }}"/>
 <meta property="fb:app_id" content="{{ site.fb_appid }}"> 
  <!-- Open Graph Metas-->

  <meta property="og:url" content="http://beckytarbottonscholarship.org" />
  <meta property="og:title" content="The Becky Tarbotton Memorial Scholarship"/>
  <meta property="og:description" content= "The Becky Tarbotton Memorial Scholarship has been set up in memory of Rebecca &quot;Becky&quot; Tarbotton - a leader and visionary who dedicated her career to protecting the environment and defending human rights.  Our goal is to raise $90,000 to support individuals who share Becky's vision for the planet and inspire them to continue her work.  Help keep Becky's legacy alive by making a donation."/>

  <meta property="og:image" content="http://tsunamicam.github.io/becky-scholarship/images/revel-20-facebook-share-small.jpg" />

<!--Twitter meta Tags-->

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@beckyscholar">
<meta name="twitter:title" content="The Becky Tarbotton Memorial Scholarship">
<meta name="twitter:description" content="The Becky Tarbotton Memorial Scholarship has been set up in memory of Rebecca &quot;Becky&quot; Tarbotton - a leader and visionary who dedicated her career to protecting the environment and defending human rights.  Our goal is to raise $90,000 to support individuals who share Becky's vision for the planet and inspire them to continue her work.  Help keep Becky's legacy alive by making a donation.">
<meta name="twitter:image" content="http://beckytarbottonscholarship.org/images/revel-20-facebook-share-small.jpg" >



  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--link href='http://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'-->

  <link href='http://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>


  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strsip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="{{ site.baseurl }}/packages/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/packages/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom_CJT.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom_Skeleton.css">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/flickity.css" media="screen">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ '/js/site.js' | prepend: site.baseurl }}"></script>
  <script src="{{ site.baseurl }}/js/flickity.pkgd.min.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
</head>
